<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
          .link:hover{
            background-color: #0b5ed7;
        }
    </style>
  </head>
  <body>
    <div
      style="height: 200px"
      class="bg-dark d-flex align-items-center justify-content-around"
    >
      <button class="btn btn-primary ">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
    </div>

    <div
      style="height: 200px"
      class="bg-dark d-flex align-items-center justify-content-center"
    >
      <h1 class="text-white">
        Example of <span class="badge bg-secondary">Badge</span>
      </h1>
    </div>

    <div
      style="height: 200px"
      class="bg-dark d-flex align-items-center justify-content-around"
    >
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu bg-secondary ">
          <li><a class="dropdown-item link-light link" href="#">Action</a></li>
          <li><a class="dropdown-item link-light link" href="#">Another action</a></li>
          <li><a class="dropdown-item link-light link" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
