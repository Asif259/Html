<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <button class="btn btn-primary">Submit</button>

    <a href="" class="btn btn-primary" role="button">Link</a>

    <button class="btn btn-outline-success btn-sm">Submit</button>

    <button class="btn btn-outline-success" disabled>Disabled</button>

    <button type="button" class="btn" data-bs-toggle="button">
      Toggle button
    </button>

    <div class="dropdown">
      <button
        class="btn btn-danger dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><a class="dropdown-item" href="#">Another one</a></li>
      </ul>
    </div>

    <p class="d-inline-flex gap-1">
      <a
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#collapse1Example"
        role="button"
        aria-expanded="false"
        aria-controls="collapse1Example"
      >
        Link with href
      </a>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse2Example"
        aria-expanded="false"
        aria-controls="collapse2Example"
      >
        Button with data-bs-target
      </button>
    </p>
    <div class="collapse" id="collapse1Example">
      <div class="card card-body">
        Some placeholder content for the collapse component. This panel is
        hidden by default but revealed when the user activates the relevant
        trigger.
      </div>
    </div>

    <div class="collapse" id="collapse2Example">
      <div class="card card-body">
        Second
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
