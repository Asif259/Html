<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        async function add(a, b){
            let response = await a +b;
            display(response)
        }

        function display(data){
            document.write(data)
        }

        add(5,20)
    </script>
</body>
</html>
