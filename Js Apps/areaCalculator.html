<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const choice = prompt("Welcome to Area Calculator. \nPlease enter your choice. \n1. Rectangle. \n2.Triangle. \n3.Circle \n4.Parellalogram")

        if(choice == '1'){
            const length = prompt("Enter the length: ")
            const breadth = prompt("Enter the breadth: ")
            const area = length *  breadth;
            alert("The area is: "+ area)
        }

        else if(choice == '2'){
            const height = prompt("Enter the height: ")
            const base = prompt("Enter the base: ")
            const area = 0.5 * (height *  base);
            alert("The area is: "+ area)
        }

        else if(choice == '3'){
            const r = prompt("Enter the radius: ")
            const area = 3.1416 * (r*r) ;
            alert("The area is: "+ area)
        }

        else if(choice == '4'){
            const height = prompt("Enter the height: ")
            const base = prompt("Enter the base: ")
            const area = height * base ;
            alert("The area is: "+ area)
        }   

        else{
            alert("Please enter numbers only!")
        }
        

    </script>
</body>
</html>
